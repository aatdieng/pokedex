<div class="container mb-5">
  <div class="row">
    <div class="col-4 offset-4">
      <div class="card">
        <form class="card-body">
          <div class="form-group">
            <label for="search" class="form-label">Rechercher un Pokemon</label>
            <input
              type="text"
              name="searchTerm"
              id="search"
              class="form-control"
              placeholder="Rechercher un pokemon"
              #searchField
              [value]="searchTerm()"
              (input)="searchTerm.set(searchField.value)"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    @for (pokemon of pokemonListFiltered(); track pokemon.id) {
    <div class="col-md-4">
      <div class="card mb-3" appPokemonBorder [pokemonType]="pokemon.types[0]">
        <div class="row g-0">
          <div
            class="col-md-4 d-flex align-items-center justify-content-center bg-light"
          >
            <img
              [src]="pokemon.picture"
              [alt]="pokemon.name"
              class="img-fluid rounded-start"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ pokemon.name }}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">
                Taille: {{ size(pokemon) }}
              </h6>
              <p class="card-text">
                {{ pokemon.created | date : "dd/MM/yyyy" }}
              </p>
              <p class="card-text">Point de vie: {{ pokemon.life }}</p>
              <div class="btn-group btn-group-sm" role="group">
                <button
                  class="btn btn-outline-secondary"
                  (click)="incrementerLife(pokemon)"
                  [disabled]="pokemon.life >= 30"
                >
                  +
                </button>
                <button
                  class="btn btn-outline-secondary"
                  (click)="decrementerLife(pokemon)"
                  [disabled]="pokemon.life <= 10"
                >
                  -
                </button>
              </div>
              <p class="card-text">
                <a
                  class="text small text-muted "
                  [routerLink]="['/pokemons', pokemon.id]"
                >
                  Voir
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    }
  </div>
</div>
